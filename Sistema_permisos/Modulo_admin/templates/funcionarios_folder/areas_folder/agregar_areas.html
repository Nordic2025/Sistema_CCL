{% extends 'base_admin.html' %}
{% load static %}

{% block title %}
Área
{% endblock %}


{% block content %}
<div class="col-md-7 offset-md-3">
  <div class="card">
    <div class="card-header">
        <h4>Registrar nueva Área</h4>
    </div>
    <div class="card-body">
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-primary">
              Guardar Área
            </button>
            <a href="{% url 'Modulo_admin:area' %}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
    </div>
  </div>
</div>

{% endblock %}
