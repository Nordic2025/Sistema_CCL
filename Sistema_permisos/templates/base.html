<!DOCTYPE html>
{% load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header class="encabezado_principal">
        <a href="{% url 'principal' %}">
            <img src="{% static 'images/logo_ccl.png'%}" alt="Logo Colegio Concepcion" class="logoCCL">
        </a>
        <h1 class="h1_global">Ingresos Colegio Concepcion</h1>
        {% if ip_cliente != '10.10.10.67'%}
        <div class="btn_login">
            <a href="{% url 'Modulo_admin:admin' %}" >
                <img class="user_icon" src="{% static 'icon/user_icon.svg' %}" alt="Icono de Usuario">
            </a>    
        </div>
        {% endif %}
    </header>
    
    <main class="contenido">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        Copyright Â© Colegio Concepcion - Linares 2025
    </footer>


    {% if messages %}
        {% for message in messages %}
            <script>
                mensaje('{{ message.tags }}', '{{ message }}');
            </script>
        {% endfor %}

    {% endif %}


</body>
</html>
